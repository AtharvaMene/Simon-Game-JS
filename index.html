<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Simon Game-Js</title>
  </head>
  <body>
    <h1>Simon Game Made On JavaScript</h1>

    <h2>Press any Key To Start the Game</h2>
    <div class="btn-container">
      <div class="line-one">
        <div type="button" class="btn red" id="red">btn1</div>
        <div type="button" class="btn green" id="green">btn2</div>
      </div>
      <div class="line-two">
        <div type="button" class="btn yellow" id="yellow">btn3</div>
        <div type="button" class="btn purple" id="purple">btn4</div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
